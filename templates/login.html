<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Secure File Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; background: #f8f9fa; }
        .container { max-width: 400px; margin: 0 auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .link { margin-top: 20px; }
        .link a { color: #007bff; text-decoration: none; }
        .error { color: #dc3545; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîë Login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login to Files</button>
        </form>
        <div class="link">
            <a href="/register">Don't have an account? Register here</a>
        </div>
        <div class="link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
