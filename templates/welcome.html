<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure File Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; background: #f8f9fa; }
        .container { max-width: 500px; margin: 0 auto; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 15px 30px; margin: 10px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .logo { font-size: 4em; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&#128274;</div>
        <h1>Secure File Server</h1>
        <p>Access your files securely from anywhere on your network</p>
        
        <div style="margin: 30px 0;">
            <a href="/login" class="btn btn-primary">&#128273; Login</a>
            <a href="/register" class="btn btn-success">&#128221; Register</a>
        </div>
        
        <p><small>Secure • Fast • Easy to use</small></p>
    </div>
</body>
</html>
